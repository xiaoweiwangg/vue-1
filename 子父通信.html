  <body>
    <div class="app">
      <zi-zujian @sub="submit"></zi-zujian>

    let app=new Vue({
      el:".app",
      data:{
        userinfo:[],
      },
      methods:{
        submit(v){
          alert(v)
        }
      },
      components:{
        "zi-zujian":{
          template:`<div>
                      <button @click="send">提交</button>
                    </div>`,
          data:()=>{
            return {
              name:"wangerwei",
              email:'172345562@qq.com',
            }
          },
          methods: {
            send(){
              this.$emit("sub",[this.name,this.email])
            }
          },
        }
      }
    })
    </script>
