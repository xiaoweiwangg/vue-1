<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>v-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ content }}
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          content: "hello world !"
        }
      });
      setTimeout(() => {
        app.$data.content = "bye world !";
      }, 2000);
    </script>
  </body>
</html>
